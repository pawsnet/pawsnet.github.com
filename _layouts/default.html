<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}

    <meta name="author" content="{{ site.author }}" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, 
                   maximum-scale=1, user-scalable=no" />
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <link rel="stylesheet" media="screen" 
          href="/css/pawsnet.css" type="text/css" />

    {% if site.feedburner %}
    <link href="http://feeds.feedburner.com/{{ site.feedburner.id }}" 
          rel="alternate" title="{{ site.title }}" 
          type="application/atom+xml" />
    {% endif %}

    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
      var ga = document.createElement('script'); 
      ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ?
          'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; 
      s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
  
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" 
                  data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="brand" href="/">NSG</a>

          <div class="nav-collapse collapse">
            <ul class="nav">
              <li {% if page.active == "home" %}class="active"{% endif %}>
              <a href="/">Home</a></li>
              <li {% if page.active == "people" %}class="active"{% endif %}>
              <a href="/people/">People</a></li>
              <li {% if page.active == "projects" %}class="active"{% endif %}>
              <a href="/projects/">Projects</a></li>
              <li {% if page.active == "students" %}class="active"{% endif %}>
              <a href="/students/">Students</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>    

    <div class="container-fluid">

      {{ content }}

      <hr />
      <footer>
          Powered by <a href="https://github.com/mojombo/jekyll">jekyll</a>.
      </footer>
    </div>

    {% if site.github %}
    <a href="http://github.com/{{ site.github.username }}">
      <img style="position: absolute; top: 0; right: 0; border: 0;" 
src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" 
           alt="Fork me on GitHub" />
    </a>
    {% endif %}

    <script src="/js/jquery.js"> </script>
    <script src="/js/bootstrap.min.js"> </script>  
  </body>
</html>
